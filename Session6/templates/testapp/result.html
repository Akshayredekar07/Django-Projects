<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        {% if request.session %}
        <h3>Thanks for providing information...Please confirm onces.</h3>
        <ul>
            {% for key, value in request.session.items %}
            <li>{{key | upper}}: {{value | title}}</li>
            {% endfor %}
        </ul>
        {% else %}
        <h3>No Information Avilable</h3>
        {% endif %}
        
    </body>
    </html>
