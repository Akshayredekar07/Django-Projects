<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <h1>{{object.title | title}} Information</h1>
        <ul>
            <li>Title: <b>{{book.title}}</b></li>
            <li>Author: <b>{{book.author}}</b></li>
            <li>Pages: <b>{{book.pages}}</b></li>
            <li>Price: <b>{{book.price}}</b></li>
        </ul>
        <a href="/update/{{book.id}}" class="btn btn-warning">Update this book Information</a>
        <a href="/delete/{{book.id}}" class="btn btn-danger">Delete book</a>
</body>
