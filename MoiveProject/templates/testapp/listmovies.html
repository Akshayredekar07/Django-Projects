<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/student.css' %}">
</head>
<body>
    <div class="container">
        {% if movies_list  %}
        <h1>Movies Information  </h1> 

        <table>
            <thead>
                <th>Released Date</th>
                <th>Movie Name</th>
                <th>Actor</th>
                <th>Actress</th>
                <th>Rating</th>
            </thead>
            {% for movie in movies_list %}
            <tr>
                <td>{{movie.rdate}}</td>
                <td>{{movie.moviename}}</td>
                <td>{{movie.actor}}</td>
                <td>{{movie.actress}}</td>
                <td>{{movie.rating}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <h1>movie not found</h1>
        {% endif %}

        <button>Add movies </button>
        <button>List movies </button>

    </div>
</body>
</html>
