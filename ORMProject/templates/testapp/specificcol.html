<!DOCTYPE html>
{% extends 'testapp/base.html' %}

{% block body_block %}

<h1>Employee Information Dashboard</h1>
<table border="2">
    <thead>
        <th>Employee Name</th>
        <th>Employee Salary</th>
        <th>Employee Address</th>
    </thead>
    {% for emp in emp_list %}
    <tr>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
    </tr>
    {% endfor %}
</table>
<br>


{% endblock %}
