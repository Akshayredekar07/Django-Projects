<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django froms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

    <div class="container" align="center">
        {% if submitted %}
            <h1>Student with the name {{ sname }} processed successfully</h1>
            <h2>Enter next student marks</h2>
        {% else %}
            <h1>Student Input form</h1>
        {% endif %}
        <form action="{% url 'student_input' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" class="btn btn-lg btn-primary" value="Submit marks">
        </form>
    </div>
    

</body>

</html>
